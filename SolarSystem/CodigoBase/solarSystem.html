<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="icon" type="image/x-icon" href="../../Assets/icons/icon.png">

	<style>
		html, body {
			background-color: black;
			margin: 0;
			padding: 0;
		}

		h2, h3, h4 {
			color: white;
			text-align: left;
			margin-left: 2vw;
		}

		#title {
			font-size: 4vw;
			margin-bottom: 0.5vh;
		}

		#subtitle {
			margin-top: 1vh;
			font-size: 1vw;
		}

		#planet-list {
			font-size: 1vw;
		}
	</style>
</head>
<body>
	<h2 id="title">Solar System</h2>
	<div id="subtitle">
		<h3>Created by: Maria Giulia Martins</h3>
		<h4>Ordem dos planetas após o Sol:</h4>
		<h4 id="planet-list"></h4>
	</div>
	<div id="threejs-canvas"></div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			 "imports": {
				 "three": "../../Assets/scripts/three.js/build/three.module.js"
			 }
		}
	</script>
	<script type="module" src="solarSystem.js"></script>
	<script>
		// Atualizar a lista de planetas com os nomes
		var planetList = "Mercúrio, Vênus, Terra, Marte, Júpiter, Saturno, Urano e Netuno";
		document.getElementById("planet-list").innerText = planetList;
	</script>
</body>
</html>
